<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --primary-color: #6c5ce7;
            --secondary-color: #00cec9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .portal-container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .cards-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .portal-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            width: 300px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .portal-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.2);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: center;
        }

        /* Background Animation */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(108, 92, 231, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }
    </style>
    <script>
        (function () {
            const hostname = window.location.hostname;

            // Routing Logic
            if (hostname.includes('xingkou.net') || hostname.includes('xingkou.com')) {
                window.location.href = 'xingkou.html';
            } else if (hostname.includes('3dugc.com')) {
                window.location.href = '3dugc.html';
            }
            // Otherwise, stay here and show the selection UI
        })();
    </script>
</head>

<body>
    <div class="bg-glow"></div>

    <div class="portal-container">
        <h1>Welcome</h1>
        <p>Please select your destination</p>

        <div class="cards-container">
            <a href="3dugc.html" class="portal-card">
                <div class="card-icon">üåç</div>
                <div class="card-title">3DUGC.com</div>
                <div class="card-desc">Global AR + AI Creation Platform</div>
            </a>

            <a href="xingkou.html" class="portal-card">
                <div class="card-icon">üîó</div>
                <div class="card-title">XingKou.net</div>
                <div class="card-desc">Connecting Digital & Physical Worlds</div>
            </a>
        </div>
    </div>
</body>

</html>
