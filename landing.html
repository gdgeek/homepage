<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | 3DUGC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/i18n.js"></script>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
    <style>
        .landing-hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: var(--bg-dark);
            padding: 2rem;
        }

        .landing-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .landing-subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .landing-btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .landing-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }
    </style>
</head>

<body>
    <div class="landing-hero">
        <h1 class="landing-title">Welcome to the Future</h1>
        <p class="landing-subtitle">You have arrived at the gateway to immersive creation. Explore our platform to learn
            more about AR + AI.</p>
        <a href="index.html?source=landing" class="landing-btn">Enter Platform</a>
    </div>
</body>

</html>
